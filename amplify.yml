version: 1
frontend:
    phases:
        preBuild:
            commands:
                - cd web
                - npm install -g pnpm
                - pnpm install
        build:
            commands:
                - pnpm build
                - pnpm start
    artifacts:
        baseDirectory: web/.next
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*