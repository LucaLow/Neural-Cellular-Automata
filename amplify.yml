version: 1
frontend:
    phases:
        preBuild:
            commands:
                - cd web
                - npm install -g pnpm
                - pnpm install
        build:
            commands:
                - pnpm build
                - pnpm export
    artifacts:
        baseDirectory: web/out
        files:
            - '**/*'
    cache:
        paths:
            - web/node_modules/**/*