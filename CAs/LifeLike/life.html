<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebGPU Life: LifeLike</title>
  <link rel="stylesheet" href="../Shared/style.css"> <!-- Link to the CSS file -->
  <link rel="icon" type="image/x-icon" href="../../Images/favicon.ico">
</head>
<body>
  <div class="navbar">
    <a href="https://www.deepneuron.org/">
      <img src="../Shared/mdn_logo.png" alt="Logo" style="height: 20px; vertical-align: middle;">
    </a>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="https://www.deepneuron.org/contact-us">Contact Us</a>
  </div>

  <div class="text-column">
    <h1>LifeLike Cellular Automata</h1>
    <p><i>Having issues? See our troubleshooting <a href="/troubleshooting.html">page</a></i></p>
  </div>

  <div class="controlPanel">


    <!-- Input Box for Simulation Parameters -->
    <div class="panelRow controlGroup">
      <label for="simulationInput">Rulestring:</label><input type="text" id="simulationInput" value="23/3" pattern="[0-8]*/[0-8]*">
      <button id="submitInput">Submit Rule</button>
    </div>

    <!-- Input Box for Speed -->
    <div class="panelRow">
      <div class="controlGroup">
        <label for="speedInputBox">Speed(fps):</label><input type="number" id="speedInputBox" value="5" min="1" max="1500">
        <button id="speedInput">Submit Speed </button>
      </div>
      <div class="controlGroup">
        <label for="skipEvenCheckbox">Skip Every Second Frame: </label><input type="checkbox" id="skipEvenCheckbox" value="false">
      </div>
    </div>

    <!-- Selection options for templates -->
    <div class="panelRow controlGroup">
      <label for="templateSelect">Starting Template:</label>
      <select id="templateSelect">
        <!-- See javascript -->
      </select>
      <button id="reset">Reset</button>
    </div>
    
    <!-- Buttons corresponding to key clicks -->
    <div class="panelRow controlGroup">
      <button id="play">Play/Pause</button>
      <button id="next">Next Frame</button>
      <button id="randomise">Randomise Grid</button>
    </div>
  </div>

  <!-- Canvas containing cellular automata -->
  <div> 
    <canvas id="canvas" width="1024" height="1024" />
  </div>
  <div class="canvasFooter">
    <div class="footerElement" id="cycleCounter">Update Cycles: null</div>
    <div class="footerElement" id="framesDisplayed">Displays every Nth frame</div>
  </div>

  <script type="module" src="life.js"></script>
</body>

</html>
