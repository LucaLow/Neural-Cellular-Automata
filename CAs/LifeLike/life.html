  
<!DOCTYPE html>
<html lang="en"> 

  <head>
    <meta charset="utf-8" />
    <title>WebGPU Life</title>
  </head>

  <!-- INIT CODE -->
  <script type="text/javascript">
    // GLOBAL VARIABLE DEFINITION
      // Define trigger keys
    const PLAY_PAUSE_KEY = ' ';
    const NEXT_FRAME_KEY = '.';

      // Flags for event coordination
    var running = false;
    var oneFrame = false;
    var forcedUpdate = () => {return;}; // Value will be addd when defined

      // Keyboard event callback
    function keyListener(e) {
        switch (e.key){
            case PLAY_PAUSE_KEY:
                running = !running;
                break;
            case NEXT_FRAME_KEY:
                oneFrame = true;
                forcedUpdate(); // Force immediate update
                break;
            default:
        } 
    }
  </script>

  <div class="text-column">
    <h1>Game of Life</h1>
  </div>

  <body>
    <div>
      <canvas width="512" height="512" />
    </div>

    <script type="module">
      import main from "http://localhost:5500/CAs/LifeLike/life.js";
      main();
    </script>
  </body>

  <!-- Final setup script -->
  <script type="text/javascript">
    document.getElementsByTagName("body")[0].onkeypress = keyListener;
  </script>

</html>
