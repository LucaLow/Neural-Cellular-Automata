<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebGPU Life</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>

<div class="text-column">
  <h1>Game of Life</h1>
</div>

<body>
  <div class="centre">
    <!-- Buttons corresponding to key clicks -->
    <button id="play">Play/Pause</button>
    <button id="next">Next Frame</button>

    <!-- Input Box for Simulation Parameters -->
    <input type="text" id="simulationInput" placeholder="Enter rulestring :3">
    <button id="submitInput">Submit</button>
  </div>

  <!-- Canvas containing cellular automata -->
  <div> <canvas width="1024" height="1024" /> </div>
  <script type="module" src="life.js"></script>
</body>

</html>
