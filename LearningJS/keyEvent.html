<!-- 
  INFO:
  See console for output
  On space pressed, -20 from the global variable clickCount.
    Active for all parts of the page. Note that this is attached 
    to the body element, as the canvas cannot get keyboard focus 
    (tried, didn't seem to work, but possibly doing it wrong)
  On button pressed add 1 from global variable clickCount.
  Module Script - for compatibility check with current set up
    Print the current click count at one second intervals
  --> 
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8" />
    <title>KeyEvent detection</title>
  </head>

  <!-- INIT CODE -->
  <script type="text/javascript">
    // GLOBAL VARIABLE DEFINITION
    var counter = 0;
    console.log(counter);

    // KEYBOARD EVENT HANDLING FUNCTION
    function keyListener(e) {
        if (e.key == ' '){ // If space was the trigger key
            counter = counter-20;
        }
        console.log(e.key+ " was pressed");

    }
  </script>

  <body>

    <!-- "Physical" elements -->
    <h1>Press Space to subtract 20 - see console</h1>

    <div>
      <canvas width="512" height="512" id="disp" />
    </div>

    <div>
      <button onclick="counter = counter - 1;" id="clicky">HELLO WORLD</button>
    </div>

    <!-- Module -->
    <script type="module" src="http://localhost:5500/LearningJS/samplemod.js"></script>

  </body>

  <!-- Final setup script -->
  <script type="text/javascript">
    document.getElementById("disp").style.background = "black";
    document.getElementById("clicky").style.background = "red";
    document.getElementsByTagName("body")[0].onkeypress = keyListener;
  </script>

</html>
